<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concurrency Converter</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Concurrency Converter</h2>
        <form >
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" value="1" id = "input"/>
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" id = "myImage" />
                        <select name="from" id = "temp1">
                            <option value="US">USD</option>
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/BD/flat/64.png" id = "myImage1"/>
                        <select name="to" id = "temp2">
                            <option value="BD">BDT</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg" id = "unit"></div>
            <button id="show">Get Exchange Rate</button>
            </div>
        </form>
    </div>
    <script src="code.js"></script>
    <script src="script.js"></script>
</body>
</html>
